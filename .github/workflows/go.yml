name: Go CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        # if [ -f Gopkg.toml ]; then
        #     curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
        #     dep ensure
        # fi

    - name: Generate jsFunctions.go
      working-directory: dbmongo/lib/engine
      run: |
        go generate -x
        # next, we copy the generated jsFunctions.go file to $GOPATH, so go build can find it
        cp jsFunctions.go $(go env GOPATH)/src/github.com/signaux-faibles/opensignauxfaibles/dbmongo/lib/engine/
    
    - name: Build
      working-directory: dbmongo
      run: go build -v .
    
    - name: Test
      working-directory: dbmongo/lib/engine
      run: go test -v
      # TODO: also run tests from dbmongo/ (we should make sure they can pass, first)
