name: CI

on:
  push:
    branches:

jobs:
  build:
    name: Generate and lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod
      - run: make build
      - name: Check that generated files are up to date (variables.json)
        run: |
          go generate -x ./...
          git diff
          exit $(git diff | wc -l)

  go-tests:
    name: Go tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod
      - run: make build
      - run: go test -v -coverprofile=go-coverage.out -covermode=atomic -coverpkg=./... ./...
      - name: Show coverage
        run: go tool cover -func=go-coverage.out


  e2e-tests:
    name: End-to-end tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod

      - run: make build

      - run: go test -tags=e2e
