---
file_type: csv
delimiter: ";"
data_type: debit
struct_name: Debit
scope: etablissement
key_mapping: urssaf
has_header: true
fields:
  - go_name: Period
    csv_name: Periode
    csv_col: 7
    json_name: "-"
    parser: ParseUrssafPPeriod
    if_empty: fatal
    if_invalid: fatal
    validity_regex: nil
  - go_name: NumeroCompte
    csv_name: num_cpte
    csv_col: 2
    json_name: "numero_compte"
    parser: ParseString
    if_empty: fatal
    if_invalid: fatal
    validity_regex: nil
  - go_name: NumeroEcartNegatif
    csv_name: Num_Ecn
    csv_col: 8
    json_name: "numero_ecart_negatif"
    parser: ParseString
    if_empty: fatal
    if_invalid: fatal
    validity_regex: nil
  - go_name: DateTraitement
    csv_name: Dt_trt_ecn
    csv_col: 10
    json_name: "date_traitement"
    parser: ParseUrssafPDate
    if_empty: fatal
    if_invalid: fatal
    validity_regex: nil
  - go_name: PartOuvriere
    csv_name: Mt_PO
    csv_col: 11
    json_name: "part_ouvriere"
    parser: ParsePFloat
    if_empty: fatal
    if_invalid: fatal
    mapping: Divide100
    validity_regex: nil
  - go_name: PartPatronale
    csv_name: Mt_PP
    csv_col: 12
    json_name: "part_patronale"
    parser: ParsePFloat
    if_empty: fatal
    if_invalid: fatal
    mapping: Divide100
    validity_regex: nil
  - go_name: NumeroHistoriqueEcartNegatif
    csv_name: Num_Hist_Ecn
    csv_col: 9
    json_name: "numero_historique"
    parser: ParsePInt
    if_empty: fatal
    if_invalid: fatal
    validity_regex: nil
  - go_name: EtatCompte
    csv_name: Etat_cpte
    csv_col: 5
    json_name: "etat_compte"
    parser: ParsePInt
    if_empty: fatal
    if_invalid: fatal
    validity_regex: nil
  - go_name: CodeProcedureCollective
    csv_name: Cd_pro_col
    csv_col: 6
    json_name: "code_procedure_collective"
    parser: ParseString
    if_empty: fatal
    if_invalid: fatal
    validity_regex: nil
  - go_name: CodeOperationEcartNegatif
    csv_name: Cd_op_ecn
    csv_col: 13
    json_name: "code_operation_ecart_negatif"
    parser: ParseString
    if_empty: fatal
    if_invalid: fatal
    validity_regex: nil
  - go_name: CodeMotifEcartNegatif
    csv_name: Motif_ecn
    csv_col: 14
    json_name: "code_motif_ecart_negatif"
    parser: ParseString
    if_empty: fatal
    if_invalid: fatal
    validity_regex: nil
